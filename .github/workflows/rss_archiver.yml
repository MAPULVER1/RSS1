name: Archive RSS Headlines

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 AM UTC
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas feedparser

      - name: Run archiver
        run: python rss_archive_script.py

      - name: Commit updated archive
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add rss_archive.csv
          git commit -m "üîÅ Daily archive update"
          git push
