name: ğŸ” Hourly RSS Archive Update

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Allows manual run from GitHub Actions tab

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pandas

      - name: ğŸš€ Run RSS Refresh Script
        run: python refresh_rss.py

      - name: ğŸ“ Commit and Push if Archive Updated
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add rss_archive.csv
          git commit -m "ğŸ” Hourly archive update" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
